<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project: Blog</title>
    <style>
      body {
        margin: 0;
        background: #000;
      }
      canvas {
        display: block;
        background-color: rgb(48, 50, 74);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let x = 0;

      function drawCauldron() {
        // Cauldron body
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.ellipse(200, 385, 62.5, 43, 0, 0, 2 * Math.PI);
        ctx.fill();

        // Cauldron lid
        ctx.beginPath();
        ctx.ellipse(200, 350, 50, 25, 0, 0, 2 * Math.PI);
        ctx.fill();

        // Mixing stick
        ctx.strokeStyle = "rgb(92,64,51)";
        ctx.lineWidth = 7.5;
        ctx.beginPath();
        ctx.moveTo(145, 284);
        ctx.lineTo(172, 339);
        ctx.stroke();

        // Stick ball
        ctx.fillStyle = "rgb(92,64,51)";
        ctx.beginPath();
        ctx.arc(145, 284, 7.5, 0, 2 * Math.PI);
        ctx.fill();

        // Potion
        ctx.fillStyle = "rgb(255,0,255)";
        ctx.beginPath();
        ctx.ellipse(200, 350, 45, 20, 0, 0, 2 * Math.PI);
        ctx.fill();
      }

      function drawMoonAndStars() {
        // Moon
        ctx.fillStyle = "rgb(245,242,245)";
        ctx.beginPath();
        ctx.arc(60, 60, 37.5, 0, 2 * Math.PI);
        ctx.fill();

        // Moon spots
        ctx.fillStyle = "rgb(189,189,189)";
        ctx.beginPath();
        ctx.ellipse(45, 53, 11, 12.5, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(45, 73, 6, 5.5, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(64, 56, 6.5, 7, 0, 0, 2 * Math.PI);
        ctx.fill();

        // Stars
        const starColor = "rgb(248,255,184)";
        ctx.fillStyle = starColor;
        const stars = [
          [150, 108, 5],
          [190, 143, 3],
          [266, 71, 5],
          [215, 68, 4],
          [317, 204, x],
          [109, 39, 3],
          [92, 215, 5],
          [135, 161, 4],
          [333, 130, 4],
          [345, 318, 5],
          [276, 280, 3],
          [226, 203, 5],
          [21, 301, 4],
          [39, 179, 4],
          [87, 348, 4],
          [167, 242, 4],
          [341, 22, 4],
          [310, 366, 4]
        ];

        stars.forEach(([sx, sy, r]) => {
          ctx.beginPath();
          ctx.arc(sx, sy, r, 0, 2 * Math.PI);
          ctx.fill();
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgb(48,50,74)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        drawCauldron();
        drawMoonAndStars();

        x += 0.1;
        if (x >= 5) x = 0;

        requestAnimationFrame(draw);
      }

      canvas.addEventListener("click", function (e) {
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;

        // Check if clicked inside cauldron area
        if (mx >= 150 && mx <= 250 && my >= 325 && my <= 375) {
          console.log("✨ Bubble sound here ✨");
          // You can play a real sound here if you want:
          // new Audio('bubble.mp3').play();
        }
      });

      draw();
    </script>
  </body>
</html>
